<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="text-gray-500 font-comic">

  <div class="grid md:grid-cols-5 "><!-- Content Wrapper -->
    <div class="md:col-span-1 text-right md:flex md:justify-end">
      <nav>
        <div class="flex justify-between items-center">
          <h1 class="font-head font-bold uppercase p-4 border-b border-gray-100">
            <a href="/" class="text-sm md:text-xl hover:text-gray-700">Food ninja</a>
          </h1>
          <div class="px-4 cursor-pointer md:hidden" id="burger">
             Menu Icon
          </div>
        </div>
        <ul class="md:text-right mt-6 text-sm hidden md:block" id="menu">
          <li class="text-gray-900 font-bold py-1 pr-4 border-pri border-r-4">  
            <a href="#">
              <span>Home</span>
            </a>
          </li>
          <li class="py-1 pr-4 hover:border-r-4">
            <a href="#">
              <span>About</span>
            </a>
          </li>
          <li class="py-1 pr-4 hover:border-r-4" >
            <a href="#">
              <span>Contact</span>
            </a>
          </li>
        </ul>
      </nav><!-- End Nav -->
    </div>

    <main class="px-16 py-6 bg-gray-100 md:col-span-4">
      <div class="flex justify-center md:justify-end text-pri font-serif">
        <a href="#" class="border-pri md:border-2 btn hover:bg-pri hover:text-white transition ease-in duration-500">Log in </a>
        <a href="#" class="border-pri md:border-2 btn hover:bg-pri hover:text-white ml-2 transition ease-in duration-500">Sign up</a>
      </div>

      <header >
        <h2 class="text-gray-900 text-6xl font-semibold font-head">Recipes</h2>
        <h3 class="text-2xl font-semibold">For Ninjas</h3>
      </header>

      <div>
        <h4 class="font-bold mt-12 pb-2 border-b border-gray-400">Latest Recipes</h4>

        <div class="mt-8 grid gap-10 md:grid-cols-2 lg:grid-cols-3 "><!--Grid container-->
          <!--cards go here-->
          <div  class="card">
            <img src="food/donut.jpg  " alt="donuts" class="w-full h-60 sm:h-75 object-cover"> 
            <div class="m-4">
              <span class="font-bold">Cream Crusted Donuts</span>
              <span class="block text-gray-300 text-sm">Recipe by Mario</span>
            </div>
            <div class="badge ">
              <span>25 mins</span>
            </div>
          </div>

          <div  class="card">
            <img src="food/cake.jpg  " alt="cake" class="w-full h-60 sm:h-75 object-cover"> 
            <div class="m-4">
              <span class="font-bold">Cream Cupcakes</span>
              <span class="block text-gray-300 text-sm">Recipe by Debby</span>
            </div>
            <div class="badge">
              <span>25 mins</span>
            </div>

          </div>
          <div  class="card">
            <img src="food/pastries.jpg  " alt="pastries.jpg" class="w-full h-60 sm:h-75 object-cover"> 
            <div class="m-4">
              <span class="font-bold">Italian Meatpie</span>
              <span class="block text-gray-300 text-sm">Recipe by Ndukz</span>
            </div>
            <div class="badge">
              <span>25 mins</span>
            </div>
          </div>
        </div>

        <h4 class="font-bold mt-12 pb-2 border-b border-gray-400">Most popular</h4>

        <div class="mt-8">
          <!--cards go here-->
        </div>

        <div class="flex justify-center">
          <div class="btn bg-sec-100 text-sec-200 hover:shadow-inner transform hover:scale-110 hover:bg-opacity-50 transition ease-out duration-300">Load More</div>
        </div>
      </div>
    </main>
  </div>

  <script src="index.js"></script>
</body>
</html>
